<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
		media="screen,projection" />	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Locadora Filmes</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper blue">
		      <a href="/" class="brand-logo">IACESS FILMES</a>
		      <ul class="right hide-on-med-and-down">
				<li><a href="/cadastrarFilme" class="waves-effect waves-light btn green"><i class="material-icons left">add_circle_outline</i> Cadastrar Filmes</a></li>
				<li><a href="/filmes" class="waves-effect waves-light btn green"><i class="material-icons left">autorenew</i>Carregar Lista de Filmes</a></li>
		      </ul>
		    </div>
		 </nav>
	</header>
	<div>	
	</div>
	<br>
	<table class="container">
		<thead>
			<tr>
				<th>Título</th>
				<th>Ano</th>
				<th>Duração</th>
			</tr>		
		</thead>
		<tbody>
			<tr th:each = "filmes : ${filmes}">
				<td><a th:href="${(#mvc.url('FC#detalhesFilmes').arg(0, filmes.codigo)).build()}"><span th:text="${filmes.titulo}"></span></a></td>
				<td><span th:text="${filmes.ano}"></span></td>
				<td><span th:text="${filmes.duracao}"></span></td>				
			</tr>
		</tbody>
	
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
