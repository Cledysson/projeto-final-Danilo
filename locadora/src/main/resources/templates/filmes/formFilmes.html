<!DOCTYPE html>
<html	xmlns:th="http://thymeleaf.org"  
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
		media="screen,projection" />	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastrar Filme</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper blue">
		      <a href="/cadastrarFilme" class="brand-logo">Cadastro de Filmes</a>
		      <ul class="right hide-on-med-and-down">
		      <li><a href="/" class="waves-effect waves-light btn green"><i class="material-icons left">home</i>Início</a></li>
		      <li><a href="/filmes" class="waves-effect waves-light btn green"><i class="material-icons left">format_list_bulleted</i>Lista de Filmes</a></li>
		      </ul>
		    </div>
		 </nav>
	</header>
	<br>
	<form class="container" method="post">
		Título:  <input type="text" value="" name="titulo"/><br>
		<div class="row">
		<div class="input-field col s6">
				Sinopse: <input type="text" value="" name="sinopse"/><br>
			</div>
			<div class="input-field col s3">
				Ano: <input type="number" value="" name="ano"/><br>
			</div>
			<div class="input-field col s3">
				Duração:  <input type="time" value="" name="duracao"/><br>
			</div>
		</div>
		<button class="waves-effect waves-light btn green" type="submit">Salvar</button>
		<button class="waves-effect waves-light btn green" type="reset">Cancelar</button>		
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
