<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
		media="screen,projection" />	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Detalhes Filme</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper blue">
		      <a href="#" class="brand-logo">Informações sobre o Filme</a>
		      <ul class="right hide-on-med-and-down">
		      <li><a href="/" class="waves-effect waves-light btn green"><i class="material-icons left">home</i>Início</a></li>
		      <li><a href="/filmes" class="waves-effect waves-light btn green"><i class="material-icons left">format_list_bulleted</i>Lista de Filmes</a></li>
		      </ul>
		    </div>
		 </nav>
	</header>

	<div th:each="filmes : ${filmes}" class="container">
	<br>
	<fieldset>
		<h5>Informações</h5>
		<div class="row">
			<p><b>Título:</b> <span th:text="${filmes.titulo}"></span></p>
			<p><b>Ano:</b> <span th:text="${filmes.ano}"></span></p>
			<p><b>Duração:</b> <span th:text="${filmes.duracao}"></span></p>
			<p><b>Sinopse:</b> <span th:text="${filmes.sinopse}"></span></p>
		</div></fieldset>

	<fieldset>
			<h5>Cadastro de filme para cliente</h5><br>
		<form method="POST">
		<b>CPF:</b> <input type="text" value="" name="cpf"/>
		<b>Nome:</b> <input type="text" value="" name="nome"/>
		<b>Data de Nascimento:</b> <input type="date" value="" name="data_nasc"/>
		<b>Endereço:</b> <input type="text" value="" name="endereco"/>
		<b>Telefone:</b> <input type="text" value="" name="telefone"/>
		
		<button class="waves-effect waves-light btn green" type="submit">Adicionar Cliente</button>
		</form>		
	</div></fieldset>
	
	<div class="container">	
	<fieldset>
	<h5>Lista de Clientes que Alugou: </h5>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Clientes : ${clientes}">
				<th><span th:text="${clientes.nome}"></span></th>
				<th><span th:text="${clientes.cpf}"></span></th>
			</tr>
		</tbody>	
	</table>
		</fieldset>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
